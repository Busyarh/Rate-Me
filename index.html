<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <section>
        <div class="circlea"> <img src="./icon-star.svg" alt=""></div>
        <h3> How did we do? </h3>
        <p> Please let us know how we did with your
            support <br>request. All feedback is appreciated
            to help us <br>improve our offering! </p>

        <form class="" id="form">
            <div class="circles">
                <div class="circle" onclick="selectedValue(this)">
                    1
                    <input type="hidden" value="1">
                </div>
                <div class="circle" onclick="selectedValue(this)">
                    2
                    <input type="hidden" value="2">
                </div>
                <div class="circle" onclick="selectedValue(this)">
                    3
                    <input type="hidden" value="3">
                </div>
                <div class="circle" onclick="selectedValue(this)">
                    4
                    <input type="hidden" value="4">
                </div>
                <div class="circle" onclick="selectedValue(this)">
                    5
                    <input type="hidden" value="5">
                </div>
            </div>
            <button id="submitRating" type="submit"> SUBMIT </button>
        </form>
        <div id="thankYou">
            <img src="./illustration-thank-you.svg" alt="thank You" class="pay">

            <div id="selectedVal">
                You selected 4 of 5
            </div>

            <h3 class="you">Thank You!</h3>
            <p class="positions">
            <p class="first">We appreciate you for taking time to give a rating.</p>
            <p class="second">If you ever need more support, don't hestitate to</p>
            <p class="third">get in touch!</p>
             </p>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
